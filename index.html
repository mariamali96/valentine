<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9aa2, #ffc3a0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 18px;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #e63946;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Yousry â¤ï¸</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
      <button class="no" onmouseover="moveButton(this)">No ğŸ˜¢ğŸ’”ğŸ˜¢</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("message").innerText = "Yay! I love you so much â¤ï¸";
    }

    function moveButton(button) {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      button.style.transform = `translate(${x}px, ${y}px)`;

      const message = document.getElementById("message");
      message.innerText = "Nooo ğŸ˜¢ğŸ˜¢ğŸ˜¢ please don't say no ğŸ’”";
    }px, ${y}px)`;
    }
  </script>
  <div id="hearts-container"></div>

  <!-- Background music -->
  <iframe
    id="music"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/WO23WBji_Z0?autoplay=1&loop=1&playlist=WO23WBji_Z0"
    frameborder="0"
    allow="autoplay"
  ></iframe>

  <style>
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>

  <script>
    let speedMultiplier = 1;

    function sayYes() {
      document.getElementById("message").innerText = "Yay! I love you so much â¤ï¸";
      dropHearts();
    }

    function moveButton(button) {
      speedMultiplier += 0.5;
      const x = (Math.random() * 300 - 150) * speedMultiplier;
      const y = (Math.random() * 300 - 150) * speedMultiplier;
      button.style.transform = `translate(${x}px, ${y}px)`;

      const message = document.getElementById("message");
      message.innerText = "Nooo ğŸ˜¢ğŸ˜¢ğŸ˜¢ please don't say no ğŸ’”";
    }

    function dropHearts() {
      const container = document.getElementById("hearts-container");

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";

        container.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
